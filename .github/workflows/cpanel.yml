name: Deploy to cPanel

on:
  push:
    branches:
      - main  # Substitua 'main' pelo nome do seu branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to cPanel
        run: |
          cp .cpanel.yml $HOME/.cpanel.yml
          curl -s -k -o deploy.sh https://repo.cpanel.net/cpanelsync/DEPLOY
          chmod +x deploy.sh
          ./deploy.sh --force

